<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adres Defteri</title>
  <link rel="stylesheet" href="assets/css/location.css">
  <script src="assets/js/location.js" defer></script>
</head>

<body>
  <div class="container">

    <header class="locationHeader">
      <h1>Adresler</h1>
      <button id="addLocationBtn">Adres Ekle</button>
    </header>

    <div class="locations" id="locationContainer">
      
    </div>

  </div>
  <dialog id="modal">
    <h2 id="modelAddNew">Adres Ekle</h2>
    <h2 id="modelEdit">Adres Düzenle</h2>
    <form method="dialog" autocomplete="off" id="addLocationForm">
      <label for="name">İsim</label>
      <input type="text" name="name" placeholder="Adınızı Giriniz">
      <label for="lname">Soyisim</label>
      <input type="text" name="lname" placeholder="Soyadınızı Giriniz">
      <label for="phonenumber">Telefon Numarası</label>
      <input type="number" name="phonenumber" placeholder="Telefonnumarınızı Giriniz">
      <label for="adress">Adresinizi Giriniz</label>
      <input type="text" name="adress" placeholder="Adresinizi Giriniz">
      <p><button class="modelAddNew">Ekle</button><button class="modelEdit">Kaydet</button> <button type="button"
          onclick="addLocationForm.reset();modal.close();">Vazgeç</button></p>
      <input type="hidden" name="id" value="">
    </form>

  </dialog>


</body>

</html>
